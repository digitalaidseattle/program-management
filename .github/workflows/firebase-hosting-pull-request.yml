name: Deploy to Firebase Hosting on PR
on: pull_request
permissions:
  checks: write
  contents: read
  pull-requests: write
jobs:
  build_and_preview:
    if: ${{ github.event.pull_request.head.repo.full_name == github.repository }}
    runs-on: ubuntu-latest
    environment: production
    steps:
      - uses: actions/checkout@v4
      - run: |
          touch .env
          echo VITE_AIRTABLE_PM_ANON_KEY=${{ secrets.PM_ANON_KEY }} >> .env
          echo VITE_AIRTABLE_ANON_KEY=${{ secrets.DAS_ANON_KEY }} >> .env
          echo VITE_SUPABASE_ANON_KEY=${{ secrets.SUPBASE_ANON_KEY }} >> .env
          echo VITE_AIRTABLE_PAT=${{ secrets.AIRTABLE_PAT }} >> .env
          cat .env
          npm ci && npm run build
      - uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: ${{ secrets.GITHUB_TOKEN }}
          firebaseServiceAccount: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_PROGRAM_MANAGEMENT_727E5 }}
          projectId: program-management-727e5
